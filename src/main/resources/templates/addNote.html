<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twiix Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap -->
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body style="padding-top:50px;">

 <!-- Nav Bar -->

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">My Tasks</a>
      </div>
    </div>
  </div>

<!-- Body -->
  <div class="container">
    <h1>My ToDo List</h1>

    <hr/>
  <div class = "todoList">
    <form class="form-horizontal" role="form" th:action="@{/update}" th:object="${items}" method="POST">
      <table class="table table-bordered table-striped" id="todoItems">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
         
          </tr>
        </thead>
        <tbody>
            <tr >
                <input type="hidden" th:field="*{Notes[__${i.index}__].id}"/>
                <td th:text="${item.title}">Title</td><input type="hidden" th:field="*{Notes[__${i.index}__].name}"/>
                <td th:text="${item.content}">Content</td><input type="hidden" th:field="*{Notes[__${i.index}__].category}"/>
              
            </tr>
        </tbody>
      </table>
       <!-- Update Button -->
          <button type="submit" class="btn btn-primary">Update Tasks</button>
        </form>
    </div>

    <hr/>

    <!-- Item Input Form -->
    <div class="todoForm">
      <form class="form-horizontal" role="form" th:action="@{/add}" th:object="${Notes}" method="POST">
        <div class="form-group">
          <label for="title" class="col-sm-2">Task Title</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title"/>
          </div>
        </div>

        <div class="form-group">
          <label for="content" class="col-sm-2">Task Content</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{content}" class="form-control" id="inputItemCategory" placeholder="Enter content"/>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Note</button>

      </form>
    </div>

  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/bootstrap.min.js"></script>

</body>
</html>
